<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class='main'>
        <div class='yellow-line'></div>
        <div class='left-side'>
        <div class='main-logo'>
            <div class='logo'>
                    <img src='./assets/monkey.ico' width='80' height="80">
            </div>
        </div>
        <div class=main-form>
            <div class='loggin'>
                <h1>Log In</h1>
                <p> Need a Mailchimp account?
                   <a class='change' href='index.html'>Create an account</a> 
                </p>
            </div>
            <div class="user">
                <h6>Username</h6>
                <input class='fields' type='text' required>
            </div>
            <div class="password">
                <h6>Password</h6>
                <input class='fields' type='password' required>
            </div>
            <div class="button-log">
                <input class="change-bottom authorization" type="button" value="Log In">
            </div>
            <div class='save-login'>
                <input type="checkbox" name='save' value='keep me logged in'>
                <label for ='save'> Keep me logged in</label>
            </div>
            <div class='forgot'>
                <a class='change'href="index.html"><p>Forgot username?</p></a>
                <a class='change' href="index.html"><p>Forgot password?</p></a>
            </div>
        </div>
        <div class='about'>
            <div class='contact'>
                <p>©2001–2021 All Rights Reserved. Mailchimp® is a 
                    registered trademark of The Rocket Science Group. 
                    <a class='change' href="index.html">Cookie Preferences,</a>
                    <a class='change' href="index.html">Privacy,</a>
                    <a class='change' href="index.html">and Terms.</a></p>
            </div>
        </div>
        </div>
        <div class="rigth-side">
            <div class='backimage'></div>
        </div>
    </div>
</body>
</html>
