<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='main.css'/>
</head>
<body>
    <div class="back"></div>
    <div class="main-header">
        <h1 class=head>freeCodeCamp Survey Form</h1>
        <p class="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class='main-form'>
         <form>
            <div class='name'>
              <label for="name">Name</label>
              <input name ='name' type="text" required>
            </div>
            <div class='email'>
              <label for="email">Enter your email</label>
              <input name ='email' type="email" required>
            </div>
            <div class='age'>
                <label for="age">Age(optional)</label>
                <input name='age' type="number" min='10'>
            </div>
        
            <div class='role'>
                <label for='role'>Which option best describes your current role?</label>
                <select name=role>
                    <option disabled='' value="" selected=''>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not ot say">Prefer not ot say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        
            <div class='recommendation'>
                <ul>Would you recommend freeCodeCamp to a friend?</ul>
               <li class='checklist'><input id ='recommend' class="checker" type="radio" name='recommend' value='Definitely'><label for="recommend">Definitely</label></li> 
               <li class='checklist'><input id ='mayBe' class="checker" type="radio" name='recommend' value='Maybe'><label for="mayBe">Maybe</label></li> 
               <li class='checklist'><input id ='notSure' class="checker" type="radio" name='recommend' value='Not sure'><label for="notSure">Not sure</label></li> 
            </div>
        
            <div class='camp'>
                <label for='camp'>What is your favorite feature of freeCodeCamp?</label>
                <select name=camp>
                    <option disabled='' value="" selected=''>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
        
            <div class='check'>
                <ul>What would you like to see improved? (Check all that apply)</ul>
                <li class='checklist'><input id='field-1' class="checker" type='checkbox' name="Front-end Projects" value='Front-end Project'><label for='field-1'>Front-end Projects</label></li>
                <li class='checklist'><input id='field-2' class="checker" type="checkbox" name="Back-end Projects" value="Back-end Projects"> <label for='field-2'>Back-end Projects</label></li>
                <li class='checklist'><input id='field-3' class="checker" type="checkbox" name="Data Visualization" value="Data Visualization"><label for='field-3'> Data Visualization</label></li>
                <li class='checklist'><input id='field-4' class="checker" type="checkbox" name="Challenges" value="Challenges"> <label for='field-4'>Challenges</label></li>
                <li class='checklist'><input id='field-5' class="checker" type="checkbox" name="Open Source Community" value="Open Source Community"> <label for='field-5'>Open Source Community</label></li>
                <li class='checklist'><input id='field-6' class="checker" type="checkbox" name="Gitter help rooms" value="Gitter help rooms"> <label for='field-6'>Gitter help rooms</label></li>
                <li class='checklist'><input id='field-7' class="checker" type="checkbox" name="Videos" value="Videos"><label for='field-7'>Videos</label></li>
                <li class='checklist'><input id='field-8' class="checker" type="checkbox" name="City Meetups" value="City Meetups"><label for='field-8'>City Meetups</label></li>
                <li class='checklist'><input id='field-9' class="checker" type="checkbox" name="Wiki" value="Wiki"><label for='field-9'>Wiki</label></li>
                <li class='checklist'><input id='field-10' class="checker" type="checkbox" name="Forum" value="Forum"><label for='field-10'>Forum</label></li>
                <li class='checklist'><input id='field-11' class="checker" type="checkbox" name="Additional Courses" value="Additional Courses"><label for='field-11'>Additional Courses</label></li>
            </div>
        
            <div class='comments'>
                <label for='comments'>Any comments or suggestions?</label>
                <textarea  cols='40' rows='8' name='comments' value=''></textarea>
            </div>
        
            <div class=submit>
                <input class ='button' type='button' value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
